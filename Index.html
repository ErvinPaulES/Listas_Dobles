<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Servicio de Articulos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />    
</head>
<body>
    <div class="jumbotron">
        <h1>Registro de Articulos</h1>
    </div>
    <div class="container-fluid mx-auto">
        <div class="row">
                    <form>
                        <h1>Articulos</h1>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Codigo:</span>
                            </div>
                            <input type="text" class="form-control" id="codigo" placeholder="1" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Nombre:</span>
                            </div>
                            <input type="text" class="form-control" id="nombre" placeholder="Leche" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Precio:</span>
                            </div>
                            <input type="number" class="form-control" id="precio" placeholder="$15" aria-describedby="basic-addon1" required>
                        </div>
                         <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Cantidad:</span>
                            </div>
                             <input type="number" class="form-control" id="cantidad" placeholder="12" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Descripción:</span>
                            </div>
                             <input type="text" class="form-control" id="descripcion" placeholder="Lacteo" aria-describedby="basic-addon1" required>
                        </div>
                        <button type="button" class="btn mb-3 btn-primary center-block" id="agregar">Agregar</button>
                    </form>
                    <br>
        </div>
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Buscar:</span>
                    </div>
                    <input type="text" class="form-control" id="buscador" placeholder="Leche" aria-describedby="basic-addon1">
                    <button type="button" class="btn mb-3 btn-primary center-block" id="buscar">Buscar</button>
                </div>
                <button type="button" class="btn mb-3 btn-primary center-block" id="Mostrar">Mostrar Reporte</button>
                <button type="button" class="btn mb-3 btn-primary center-block" id="MostrarInverso">Mostrar Reporte Inverso</button>    
                <table id="registro" class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
                <br>
                <div id="Reporte">
                    <h3>Reporte</h3>

                </div>
                <div id="ReporteInverso">
                    <h3>Reporte Inverso</h3>

                </div>
            </div>
        </div>
    </div>

    

<script src="./Main.js" type="module"></script>
</body>
</html>
